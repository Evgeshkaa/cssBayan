<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CSS Bayan</h1>
<div class="wrapper">
    <div class="point">
        <div class="accordion">
            <details class="accordion__item">
              <summary class="accordion__title"> You can't just and paste CSS</summary>
               <p><img src="img/pasteCSS.PNG" alt="pasteCSS" class="image"></p>
            </details>
            <details class="accordion__item">
                <summary class="accordion__title">Keep calm and carry on</summary>
                <p><img src="img/carryon.PNG" alt="carryon" class="image"></p>
            </details>
            <details class="accordion__item">
                <summary class="accordion__title"> Work-life balance</summary>
                <p><img src="img/worklifeBalance.PNG" alt="worklife" class="image"></p>
            </details>
            <details class="accordion__item">
                <summary class="accordion__title"> Dude, where is JS?</summary>
                <p><img src="img/whereJS.PNG" alt="whereJS" class="image"></p>
            </details>
            <details class="accordion__item">
                <summary class="accordion__title"> Relax and take it easy</summary>
                <p><img src="img/relax.PNG" alt="relax" class="image"></p>
            </details>
        </div>
    </div>
</div>

</body>
</html>
