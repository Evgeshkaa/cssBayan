<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h1>CSS Bayan</h1>
    <div class="accordion">
        <label class="accordion__item">
            <input name="accordion__radio" type="radio" checked>
            <span class="accordion__title">
                <span>You can't just and paste CSS </span>
                <span class="accordion__icon">+</span>
            </span>
            <span class="accordion__content">
               <img src="img/pasteCSS.PNG" alt="pasteCSS" class="image">
           </span>
        </label>
        <label class="accordion__item">
            <input name="accordion__radio" type="radio">
            <span class="accordion__title">
                <span>Keep calm and carry on </span>
                <span class="accordion__icon">+</span>
            </span>
            <span class="accordion__content">
                <img src="img/carryon.PNG" alt="carryon" class="image">
            </span>
        </label>
        <label class="accordion__item">
            <input name="accordion__radio" type="radio">
            <span class="accordion__title">
                <span> Work-life balance </span>
                <span class="accordion__icon">+</span>
            </span>
            <span class="accordion__content">
                <img src="img/worklifeBalance.PNG" alt="worklife" class="image">
            </span>
        </label>
        <label class="accordion__item">
            <input name="accordion__radio" type="radio">
            <span class="accordion__title">
                <span>Dude, where is JS?</span>
                <span class="accordion__icon">+</span>
            </span>
            <span class="accordion__content">
                <img src="img/whereJS.PNG" alt="whereJS" class="image">
            </span>
        </label>
        <label class="accordion__item">
            <input name="accordion__radio" type="radio">
            <span class="accordion__title">
                <span>Relax and take it easy</span>
                <span class="accordion__icon">+</span>
            </span>
            <span class="accordion__content">
                <img src="img/relax.PNG" alt="relax" class="image">
            </span>
        </label>
    </div>
</div>
</body>
</html>
